  <body>
    <!-- Divs -->
    <div style="width: 200px; height: 200px; display: block; margin: 300px;"> Soy un div </div>

    <!-- Atributos -->
    <!-- id -->
    <div id="idA">Soy el div con el id = A</div>
    <div id="idB">Soy el div con el id = B</div>
    <!-- class -->
    <div class="classA">Soy el div con la class = A</div>
    <div class="classA">Soy otro div con la class = A</div>
    <div class="classB">Soy el div con la class = B</div>

    <!-- AnidaciÃ³n -->
    <div class="big">
      Soy un div que contiene divs
      <div class="small">
        Soy un div dentro de un div
      </div>
      <div class="small">
        Soy otro div dentro del mismo div
      </div>
    </div>

    <div class="circle contentBox">contentBox</div>
    <div class="circle borderBox">borderBox</div>
